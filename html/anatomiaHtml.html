<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anatomia HTML</title> <!-- Título da página -->
  </head>  
  <body>  
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href="/"> Navegação 1 </a>
    </nav>
    <section id="Conteudo">
        Conteudo da página
    </section>
    <aside>
        Lateral 
    </aside>
    <footer>Rodapé</footer>
  </body>  
</html>
<!-- 
    Anatomia HTML

    1. Declaração do tipo de documento (<!DOCTYPE html>)
    2. Elemento raiz (<html>)
    3. Elemento de cabeçalho (<head>)
        - Metadados (charset, viewport, title, etc.)
    4. Elemento de corpo (<body>)
        - Conteúdo visível da página (header, nav, section, footer, etc.)
