<h1>Formulário</h1>

<form  method="POST">

  <fieldset>
    <legend>Cadastro de Usuário</legend>

    <input type="hidden" name="id" value="3">

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required minlength="6" />

    <label for="bio">Escreva sua mensagem</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

    <fieldset >
      <legend>Tipo de usuário</legend>

      <label>
        <input type="radio" name="tipo" value="admin"  />
        Admin
      </label>

      <label>
        <input type="radio" name="tipo" value="regular" />
        Regular
      </label>

      <label>
        <input type="radio" name="tipo" value="professor" />
        Professor
      </label>
    </fieldset>

    <fieldset>
      <legend>Status</legend>

      <label>
        <input type="checkbox" name="ativo" value="true" />
        Ativo
      </label>
    </fieldset>

    <label for="estado">Estado</label>
<select name="estado" id="estado" required>
  <option value="">Selecione um estado</option>
  <option value="ac">Acre</option>
  <option value="al">Alagoas</option>
  <option value="ap">Amapá</option>
  <option value="am">Amazonas</option>
  <option value="ba">Bahia</option>
  <option value="ce">Ceará</option>
  <option value="df">Distrito Federal</option>
  <option value="es">Espírito Santo</option>
  <option value="go">Goiás</option>
  <option value="ma">Maranhão</option>
  <option value="mt">Mato Grosso</option>
  <option value="ms">Mato Grosso do Sul</option>
  <option value="mg">Minas Gerais</option>
  <option value="pa">Pará</option>
  <option value="pb">Paraíba</option>
  <option value="pr">Paraná</option>
  <option value="pe">Pernambuco</option>
  <option value="pi">Piauí</option>
  <option value="rj">Rio de Janeiro</option>
  <option value="rn">Rio Grande do Norte</option>
  <option value="rs">Rio Grande do Sul</option>
  <option value="ro">Rondônia</option>
  <option value="rr">Roraima</option>
  <option value="sc">Santa Catarina</option>
  <option value="sp">São Paulo</option>
  <option value="se">Sergipe</option>
  <option value="to">Tocantins</option>
</select>


    <label for="interesses">Interesse de estudo</label>
    <select name="interesses" id="interesses" multiple size="6" >
      <option value="js">JavaScript</option>
      <option value="java">Java</option>
      <option value="php">PHP</option>
      <option value="python">Python</option>
      <option value="go">GO</option>
      <option value="c">C</option>
  
    </select>

    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>

  </fieldset>
</form>

<style>
  input,
  textarea,
  select {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    display: inline;
  }
</style>
